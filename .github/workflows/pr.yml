name: Pull Request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install application dependencies
        run: yarn

      - name: Build application
        run: yarn build

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'yarn' 
      
      - name: install
        run: yarn

      - name: test
        run: yarn test:unit
